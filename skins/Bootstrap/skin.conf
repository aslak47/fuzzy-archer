[LiveGauges]
    [[outTemp]] #choose weewx field name
        value_unit = degree_C # unit which the values (minvalue, maxvalue, ... are in), optional, but important if skin used with multiple translations
        payload_key = outTemp_C
        minvalue = -20
        maxvalue = 40
        splitnumber = 6
        lineColor = '#428bca', '#b44242' # colors are RGBa
        lineColorUntil = 0, maxvalue # color from start of gauge to value
        decimals = 1
        #heatMapEnabled = false # disabled heatmap for gauge, default true
        #animation = False # default true

    [[barometer]]
        value_unit = mbar
        payload_key = barometer_mbar
        minvalue = 970
        maxvalue = 1050
        splitnumber = 4
        lineColor = '#428bca', '#b44242'
        lineColorUntil = 1013, maxvalue
        decimals = 1

    [[windDir]] #windDir is a special, circular direction gauge
        payload_key = windDir
        lineColorN = '#428bca'
        lineColorS = '#b44242'
        decimals = 0

    [[outHumidity]]
        payload_key = outHumidity
        minvalue = 0
        maxvalue = 100
        splitnumber = 5
        lineColor = '#428bca'
        lineColorUntil = maxvalue
        decimals = 0

    [[windSpeed]]
        value_unit = km_per_hour
        payload_key = windSpeed_mps
        source_unit = meter_per_second
        minvalue = 0
        maxvalue = 100
        splitnumber = 5
        lineColor = '#428bca', '#b44242'
        lineColorUntil = 75, maxvalue
        decimals = 0

    [[windGust]]
        value_unit = km_per_hour
        payload_key = windGust_mps
        source_unit = meter_per_second
        minvalue = 0
        maxvalue = 160
        splitnumber = 8
        lineColor = '#428bca', '#b44242'
        lineColorUntil = 75, maxvalue
        decimals = 0
[LiveCharts]
    show_daynight = true
    # when transition from light to dark background starts and ends (height of sun in degrees):
    transition_angle = 8
    [[outTemp]] # choose freely
        #animation = False # default true
        [[[outTemp]]] #choose weewx field name
          payload_key = outTemp_C
          showMaxMarkPoint = true
          showMinMarkPoint = true
          showAvgMarkLine = true
          lineColor = '#428bca'
          decimals = 1
        [[[dewpoint]]]
          payload_key = dewpoint_C
          showMaxMarkPoint = false
          showMinMarkPoint = false
          showAvgMarkLine = false
          lineColor = '#b44242'
          decimals = 1

    [[barometer]]
        [[[barometer]]]
          payload_key = barometer_mbar
          showMaxMarkPoint = true
          showMinMarkPoint = true
          showAvgMarkLine = false
          lineColor = '#428bca'
          decimals = 1

    [[rain]]
        aggregate_interval_minutes = 30
        [[[rain]]]
          payload_key = rain_mm
          showMaxMarkPoint = false
          showMinMarkPoint = false
          showAvgMarkLine = false
          lineColor = '#428bca'
          decimals = 1

    [[outHumidity]]
      [[[outHumidity]]]
          payload_key = outHumidity
          showMaxMarkPoint = true
          showMinMarkPoint = true
          showAvgMarkLine = false
          lineColor = '#428bca'
          decimals = 0

    [[wind]]
      [[[windSpeed]]]
          payload_key = windSpeed_mps
          source_unit = meter_per_second
          showMaxMarkPoint = false
          showMinMarkPoint = false
          showAvgMarkLine = false
          lineColor = '#428bca'
          decimals = 0
      [[[windGust]]]
          payload_key = windGust_mps
          source_unit = meter_per_second
          showMaxMarkPoint = true
          showMinMarkPoint = false
          showAvgMarkLine = false
          lineColor = '#b44242'
          decimals = 0

    [[windDir]]
      [[[windDir]]]
          payload_key = windDir
          showMaxMarkPoint = false
          showMinMarkPoint = false
          showAvgMarkLine = false
          lineColor = '#428bca'
          decimals = 0
          symbol = circle
          symbolSize = 1
          lineWidth = 0
############################################################################################
#
# The list of generators that are to be run:
#
[Generators]
    generator_list = user.jsonengine.JSONGenerator, user.largeimagegenerator.LargeImageGenerator, weewx.imagegenerator.ImageGenerator, weewx.reportengine.CopyGenerator, weewx.cheetahgenerator.CheetahGenerator